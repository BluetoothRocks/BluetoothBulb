	</head>
	
	<body>
		<input id=color type=color value="#444444">

		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 303 299">
			<path id="bulb" d="M579,259.5A151.35,151.35,0,0,1,512.39,385c-24.22,16.41-53.43,14-84.89,14s-60.53,2.46-84.71-13.87A151.51,151.51,0,1,1,579,259.5Z" transform="translate(-276 -108)" />

		</svg>

		<div>
			<div>
				<div class='buttons'>
			        <button id='connect'>Connect</button>
			        <br>
			        <button id='emulate'>Don't have a Playbulb Sphere? Emulate!</button>
				</div>
				
				<style>
					
					@keyframes rainbow {
						0% {fill: #ff0000;}
						10% {fill: #ff8000;}
						20% {fill: #ffff00;}
						30% {fill: #80ff00;}
						40% {fill: #00ff00;}
						50% {fill: #00ff80;}
						60% {fill: #00ffff;}
						70% {fill: #0080ff;}
						80% {fill: #0000ff;}
						90% {fill: #8000ff;}
						100% {fill: #ff0080;}
					}
					
				</style>
					
				<style id='style' contenteditable='plaintext-only'>
				</style>
			</div>
